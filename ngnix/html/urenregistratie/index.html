<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maandkalender Urenregistratie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Maandkalender Urenregistratie</h1>

    <!-- Navigatie voor maanden -->
    <div id="month-navigation">
        <button id="prev-month">Vorige Maand</button>
        <span id="current-month"></span>
        <button id="next-month">Volgende Maand</button>
    </div>

    <!-- Kalender -->
    <div id="calendar-container">
        <!-- Dagen van de week -->
        <div id="weekdays">
            <div>Ma</div>
            <div>Di</div>
            <div>Wo</div>
            <div>Do</div>
            <div>Vr</div>
            <div>Za</div>
            <div>Zo</div>
        </div>
        <div id="calendar"></div>
    </div>

    <!-- Formulier voor uren boeken -->
    <div id="booking-modal" class="hidden">
        <form id="booking-form">
            <h2 id="selected-date"></h2>
            <select id="client" required>
                <option value="" disabled selected>Kies een klant</option>
                <option value="Klant A">Klant A</option>
                <option value="Klant B">Klant B</option>
                <option value="Klant C">Klant C</option>
            </select>
            <input type="number" id="hours" placeholder="Aantal uren" required />
            <textarea id="description" placeholder="Beschrijving"></textarea>
            <button type="submit">Opslaan</button>
            <button type="button" id="close-modal">Annuleren</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
