<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGOS - Coming Soon</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #3c3c3c;
            /* Dark grey */
            color: #FFD54F;
            /* Fresh yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #FFD54F;
            color: #3c3c3c;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #3c3c3c;
            color: #FFD54F;
            border: 1px solid #FFD54F;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #bdbdbd;
            /* Lighter grey for footer text */
        }

        footer a {
            color: #FFD54F;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <h1>YGOS</h1>
        <p>We're working hard to bring something amazing.<br>Stay tuned!</p>
        <button class="btn">Notify Me</button>
    </div>
    <footer>
        &copy; 2024 YGOS | <a href="mailto:info@ygos.com">info@ygos.com</a>
    </footer>
</body>

</html>
