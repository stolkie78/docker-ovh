<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Countdown to the New Year">
    <title>YGOS Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            z-index: 10;
            position: relative;
        }

        #countdown {
            font-size: 2rem;
            margin-top: 20px;
            z-index: 10;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #ddd;
        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>
    <h1>YGOS Countdown</h1>
    <div id="countdown">Loading...</div>
    <footer>&copy; 2024 YGOS</footer>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const newYear = new Date(new Date().getFullYear() + 1, 0, 1); // January 1st of next year
            const now = new Date();
            const difference = newYear - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent =
                `${days} Days, ${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Fireworks Effect
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y, color, size, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.alpha -= 0.01;
            }
        }

        function createFirework() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
            const numParticles = Math.random() * 50 + 50;
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;

            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(
                    x,
                    y,
                    color,
                    Math.random() * 3,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                ));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.draw();
                    particle.update();
                }
            });

            if (Math.random() < 0.05) {
                createFirework();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>

</html>
