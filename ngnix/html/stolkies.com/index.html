<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Hamburger Menu</title>
    <style>
        /* Basisopmaak */
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffff09;
            /* Achtergrondkleur */
            color: black;
            /* Standaard tekstkleur */
        }

        section {
            height: 100vh;
            /* Elke sectie vult het hele scherm */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            color: black;
            /* Kleur van de sectieteksten */
        }

        /* Fixed banner */
        .banner {
            position: fixed;
            top: 0;
            width: 100%;
            background: black;
            /* Banner achtergrond */
            color: white;
            /* Banner tekstkleur */
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            z-index: 10;
        }

        /* Hamburger menu */
        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 20px;
            z-index: 11;
            cursor: pointer;
            background: white;
            /* Achtergrond van de hamburger */
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hamburger-menu div {
            width: 25px;
            height: 3px;
            background: black;
            /* Hamburger lijnen in zwart */
            margin: 5px 0;
        }

        /* Dropdown menu */
        .dropdown-menu {
            position: fixed;
            top: 50px;
            left: 20px;
            background: white;
            /* Menu achtergrond */
            width: 200px;
            display: none;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .dropdown-menu.open {
            display: flex;
        }

        .dropdown-menu a {
            text-decoration: none;
            color: black;
            /* Menu link kleur */
            padding: 10px;
            font-size: 1.2rem;
            border-bottom: 1px solid #ccc;
            /* Grijze scheidingslijnen */
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background: #ffff09;
            /* Gele hover-achtergrond */
            color: black;
            /* Tekst blijft zwart */
        }
    </style>
</head>

<body>

    <!-- Fixed Banner -->
    <div class="banner">
        <h1>Mijn Website</h1>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu" onclick="toggleDropdown()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <a href="#section1">Home</a>
        <a href="#section2">Over</a>
        <a href="#section3">Diensten</a>
        <a href="#section4">Contact</a>
    </div>

    <!-- Secties -->
    <section id="section1">
        <h2>Welkom op onze website!</h2>
    </section>
    <section id="section2">
        <h2>Over ons</h2>
    </section>
    <section id="section3">
        <h2>Onze diensten</h2>
    </section>
    <section id="section4">
        <h2>Contacteer ons</h2>
    </section>

    <script>
        // Functie om het dropdown-menu te openen/sluiten
        function toggleDropdown() {
            const menu = document.getElementById('dropdownMenu');
            menu.classList.toggle('open');
        }
    </script>

</body>

</html>
